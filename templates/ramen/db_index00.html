{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abiman | Dining-bot</title>
    <link rel="stylesheet" href="{% static 'css/db_style00.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>결재 정보</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'Ramen:db_index00' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="count" value="{{ count }}">
            <label for="employee_id">사원 번호</label>
            <input type="text" id="employee_id" name="employee_id" required>
            
            <label for="password">비밀 번호</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="결    재">
        </form>
    </div>
</body>
</html>
