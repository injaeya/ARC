{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="{% static 'css/db_style00.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'Ramen:db_index00' %}" method="POST">
            {% csrf_token %}
            <label for="employee_id">사번:</label>
            <input type="text" id="employee_id" name="employee_id" required>
            
            <label for="password">비번:</label>
            <input type="password" id="password" name="password" required>

            <!-- Hidden field to maintain count value -->
            <input type="hidden" name="count" value="{{ request.GET.count }}">
            
            <input type="submit" value="확인">
        </form>
    </div>
</body>
</html>
